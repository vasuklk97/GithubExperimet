name: Experiment

on:
  push:
    branches: [ 'master', 'FirstBranch']
    paths:
      - '.github/workflows/**'
  
    
      
  workflow_dispatch:
    inputs:
      actions:
        type: choice
        required: true
        default: Vasu
        description: Name
        options:
          - Vasu
          - Vishnu

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: prerelease or not
      id: pre_or_not
      run: |
        if [${{ github.event.inputs.actions }} == null]
        then
            echo "::set-output name=prerelease::Vasu"
        else
            echo "::set-output name=prerelease::${{ github.event.inputs.actions }}"
        fi
    
    - name: Echo Name
      run: |
        echo ${{ steps.pre_or_not.outputs.prerelease }}
