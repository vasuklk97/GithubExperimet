name: Experiment

on:
  push:
    branches: [ 'master', 'FirstBranch', 'conditionalOutput']
    paths:
      - '.github/workflows/**'
  
    
      
  workflow_dispatch:
    inputs:
      actions:
        type: choice
        required: true
        default: Vasu
        description: Name
        options:
          - Vasu
          - Vishnu


jobs:
  build:
    outputs: ${{ steps.setVasu.outputs.name || (steps.setVishnu.outputs.name)}}
    runs-on: ubuntu-latest
    steps:
    - name: Echo Name Vasu
      id: setVasu
      if: ${{ github.event.inputs.action == 'Vasu' }}
      run: |
        name='vasu'
        echo "::set-output name=first::$name
        
    - name: Echo Name Vishnu
      id: setVishnu
      if: ${{ github.event.inputs.action == 'Vasu' }}
      run: |
        name='vasu'
        echo "::set-output name=first::$name
        
  job2:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - name: Print name
      run: |
        echo ${{ needs.build.outputs.first }}
      
