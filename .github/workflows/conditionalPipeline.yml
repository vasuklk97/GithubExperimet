name: Experiment

on:
  push:
    branches: [ 'master', 'FirstBranch']
    paths:
      - '.github/workflows/**'
  
    
      
  workflow_dispatch:
    inputs:
      actions:
        type: choice
        required: true
        default: Vasu
        description: Name
        options:
          - Vasu
          - Vishnu
          
env:
  actions: Vasu

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Echo Name
      run: |
        echo ${{ steps.pre_or_not.outputs.prerelease }} || ${{ env.actions }}
